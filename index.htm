<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>ZEROBASEONE COLOR</title>
    <meta charset="UTF-8">
    <style>
      #text {
        font-size: 200px;
        transition: color 2.0s;
      }
    </style>
  </head>
  <body>
    <button onclick="showRainbowText()">ボタンを押す</button>
    <p id="text">ZEROBASEONE COLOR</p>

    ZEROBASEONE9人のメンバーカラーです!!
    <script>
      function showRainbowText() {
        var textElement = document.getElementById("text");
        var colors = [
          "red",
          "orange",
          "yellow",
          "green",
          "blue",
          "indigo",
          "violet",
          "white",
          "black",
        ];
        var currentColor = 0;

        setInterval(function() {
          textElement.style.color = colors[currentColor];
          currentColor = (currentColor + 1) % colors.length;
        }, 500);
      }
    </script>
  </body>
</html>
